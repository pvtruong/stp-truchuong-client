<form name="form" novalidate class ="css-form form-horizontal form-input" >
	<header-form-input></header-form-input>
	<div class="form-group">
		<label class="control-label col-sm-2">Mã chiết khấu  <span class="required">*</span></label>
		<div class="col-sm-10">
			<input type="text" name ='ma_ck' class="form-control" placeholder='Nhập mã chiết khấu' style="text-transform:uppercase" ng-model='data.ma_ck' required>
			
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Tên chiết khấu  <span class="required">*</span></label>
		<div class="col-sm-10">
			<input type="text" name ='ten_ck' class="form-control" placeholder='Nhập tên chiết khấu' ng-model='data.ten_ck' required>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Tỷ lệ chiết khấu</label>
		<div class="col-sm-10">
			<input type="text" format="number" name ='ty_le_ck' class="form-control" ng-model='data.ty_le_ck' ng-required="true">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Tiền chiết khấu</label>
		<div class="col-sm-10">
			<input type="text" format="number" name ='tien_ck' class="form-control"  ng-model='data.tien_ck' ng-required="true">
		</div>
	</div>
		
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="checkbox">
				<label><input type="checkbox" ng-model="data.status" /> Còn sử dụng</label>
			</div>
		</div>
	</div>
	<footer-form-input></footer-form-input>
</form>
