<div class="modal-header">
	<button type="button" class="close" ng-click ='cancelDetail()' aria-hidden="true"> &times;</button>
	<h4 class="modal-title" id="detailModalLabel">
	   Sản phẩm khuyến mãi
	</h4>
 </div>
 <div class="modal-body">
	<form name="formdetail" novalidate class="css-form form-horizontal">
		
		<div class="form-group">
			<label class="control-label col-sm-2">Sản phẩm <span class='required' title="Không được trống">(*)</span></label>
			<div class="col-sm-4">
				<ng-typeahead 
					module='dmvt' fields='ma_vt,ten_vt,ma_dvt' field-model='ten_vt' field-label='ma_vt'
					ng-model='dt_current.ten_vt' label='dt_current.ma_vt'  ng-required="true" on-select ="dt_current.ma_dvt = $item.ma_dvt">
				</ng-typeahead>
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2">Đơn vị tính <span class='required' title="Không được trống">(*)</span></label>
			<div class="col-sm-4">
				<ng-typeahead 
					module='dmdvt' fields='ma_dvt,ten_dvt' field-model='ten_dvt' field-label='ma_dvt'
					ng-model='dt_current.ma_dvt' label='dt_current.ten_dvt'  ng-required="true" ng-disabled="true">
				</ng-typeahead>
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2">Số lượng <span class='required' title="Không được trống">(*)</span></label>
			<div class="col-sm-4">
				<input type="text" class="form-control" format="number" ng-model="dt_current.sl_xuat"   ng-required="true"/>
			</div>
		</div>
		
		
	</form>
 </div>
 <div class="modal-footer">
	<button type="button" class="btn btn-primary" ng-click="updateDetail()"  ng-disabled="formdetail.$invalid">
	   Nhận
	</button>
	<button type="button" class="btn btn-default" ng-click='cancelDetail()'>Hủy</button>
 </div>
